name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ==============================================================================
  # Lint - Проверка качества кода
  # ==============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install black isort flake8 sqlfluff

      - name: Check Python formatting (black)
        run: black --check --line-length=100 app/ airflow/

      - name: Check imports (isort)
        run: isort --check-only --profile=black app/ airflow/

      - name: Lint Python (flake8)
        run: flake8 --max-line-length=100 --ignore=E501,W503 app/ airflow/

      - name: Lint SQL (sqlfluff)
        run: sqlfluff lint dwh/ --dialect postgres || true

  # ==============================================================================
  # Deploy - Автоматический деплой на сервер
  # ==============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to server via SSH (password auth)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ~/data-managment
            git pull origin master || git pull origin main
            docker compose pull
            docker compose up -d --build
            docker compose ps
            echo "✅ Deployment completed successfully!"
