x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__WEB_SERVER_HOST: '0.0.0.0'
    # Connections
    MONGO_URI: mongodb://mongo:mongo@mongodb:27017/
    POSTGRES_URI: postgresql://postgres:postgres@postgres-dw:5432/blockchain
    # DBT / Elementary connection details (used inside DAG env)
    POSTGRES_HOST: ${POSTGRES_HOST:-postgres-dw}
    POSTGRES_PORT: ${POSTGRES_PORT:-5432}
    POSTGRES_USER: ${POSTGRES_USER:-postgres}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    POSTGRES_DB: ${POSTGRES_DB:-blockchain}
    POSTGRES_EDR_SCHEMA: ${POSTGRES_EDR_SCHEMA:-public_edr}
    ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-YourApiKeyToken}
    _PIP_ADDITIONAL_REQUIREMENTS: 'pymongo==4.6.1 psycopg2-binary==2.9.9 httpx==0.24.1 dbt-core==1.5.9 dbt-postgres==1.5.9 elementary-data[postgres]==0.21.0'
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./dbt:/opt/airflow/dbt
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres-airflow:
      condition: service_healthy
    mongodb:
      condition: service_healthy
    postgres-dw:
      condition: service_healthy
  networks:
    - pipeline-network

services:
  # MongoDB - хранение сырых данных
  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network
    # Resource limits
    mem_limit: 1024m
    cpus: 0.5

  # PostgreSQL - Data Warehouse
  postgres-dw:
    image: postgres:15-alpine
    container_name: postgres-dw
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blockchain
    volumes:
      - postgres_dw_data:/var/lib/postgresql/data
      - ./dwh:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network
    # Resource limits
    mem_limit: 2048m
    cpus: 1.0

  # PostgreSQL для Airflow
  postgres-airflow:
    image: postgres:15-alpine
    container_name: postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pipeline-network
    # Resource limits
    mem_limit: 512m
    cpus: 0.5

  # Blockchain App Service (FastAPI)
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: blockchain-app
    environment:
      MONGO_URI: mongodb://mongo:mongo@mongodb:27017/
      MONGO_DB: blockchain_raw
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY:-YourApiKeyToken}
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    networks:
      - pipeline-network
    # Resource limits
    mem_limit: 512m
    cpus: 0.5

  # Airflow Webserver
  airflow-webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    # Resource limits
    mem_limit: 1024m
    cpus: 0.8

  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: scheduler
    restart: always
    # Resource limits
    mem_limit: 1536m
    cpus: 1.0

  # Airflow Init (одноразовый запуск)
  airflow-init:
    <<: *airflow-common
    container_name: airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    user: "0:0"
    volumes:
      - ./airflow:/sources
    # Resource limits
    mem_limit: 384m
    cpus: 0.15

volumes:
  mongodb_data:
  postgres_dw_data:
  postgres_airflow_data:

networks:
  pipeline-network:
    driver: bridge
