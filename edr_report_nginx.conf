server {
  listen 80;
  server_name _;

  # Report is mounted as a dedicated volume to avoid nginx default welcome page being copied into it.
  root /edr;
  index index.html;

  # Ensure the latest report is always shown after regeneration.
  add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
  add_header Pragma "no-cache" always;
  add_header Expires "0" always;

  # If index.html is missing, return 404 (not 403).
  location = / {
    try_files /index.html =404;
  }

  location / {
    try_files $uri $uri/ =404;
  }
}
