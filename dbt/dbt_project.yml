name: 'blockchain_dwh'
version: '1.0.0'
config-version: 2

profile: 'blockchain_dwh'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

on-run-start:
  - "{{ drop_dbt_backups() }}"

models:
  blockchain_dwh:
    staging:
      +materialized: view
      +schema: staging
    ods:
      +materialized: view
      +schema: ods
    intermediate:
      +materialized: view
      +schema: intermediate
    marts:
      +materialized: table
      +schema: analytics
  elementary:
    +schema: edr

vars:
  project_start_date: '2024-01-01'
